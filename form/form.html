<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container form-container">
        <div class="profile">
            <div class="profile-picture">👮‍♂️</div>
            <h4>Selamat Datang</h4>
            <p>Silahkan Login untuk Melanjutkan</p>
        </div>
        <div class="form">
            <label for="Email" class="mt-3 mb-1">Email</label>
            <input type="email" id="Email" class="form-control form-custom" required placeholder="Masukkan email Anda" />
            <label for="Password" class="mt-4 mb-1">Password</label>
            <input type="password" id="Password" class="form-control form-custom" required placeholder="Masukkan password Anda" />
            <div class="additional-info">
                <label for="remember-me" style="font-weight: 500;">
                    <input type="checkbox" id="remember-me" class="form-check-input"/>
                    Ingat Saya
                </label>
                <a href="#" style="font-weight: bold;">Lupa Password</a>
            </div>
            <input type="submit" value="MASUK" class="btn btn-primary btn-custom login" />
            <p class="text-center or">atau masuk dengan</p>
                        <button type="submit" class="btn btn-outline-secondary btn-custom google" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                            <img src="google.png" alt="Google" style="width:20px; height:20px; display:inline-block; vertical-align:middle;" />
                            Google
                        </button>
            <p class="text-center p-daftar">Belum punya akun? <a href="#" class="daftar">Daftar Sekarang</a></p>
        </div>
    </div>
</body>
</html>

</html>
